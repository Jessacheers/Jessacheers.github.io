<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Jessa Fayer's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 3rem;
        }
        .sidebar {
            position: fixed;
            width: 150px; /* Reduced the width from 200px to 150px */
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            float: left;
        }
        .sidebar a {
            text-decoration: none;
            display: block;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 170px; /* Adjusted margin to fit the smaller sidebar */
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .photo-grid img {
            max-width: 300px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        // JavaScript for Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const clickableImages = document.querySelectorAll('.clickable');
        const closeBtn = document.querySelector('.close');

        clickableImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
