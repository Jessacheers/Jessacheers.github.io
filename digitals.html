<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Jessa Fayer's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
        }
        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 3rem;
        }
        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            float: left;
        }
        .sidebar a {
            text-decoration: none;
            display: block;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .gallery {
            position: relative;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 10px auto;
            position: relative;
            z-index: 1;
        }
        .gallery img:hover {
            z-index: 2;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jessa Fayer</h1>
    </header>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="media.html">Gallery</a>
        <a href="digitals.html">Digitals</a>
        <a href="skills.html">Skills & Resume</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="content">
        <div id="media" class="section">
            <h2>Media</h2>
            <div class="gallery">
                <h3>Photos</h3>
                <!-- Updated relative paths -->
                <img src="sovo.jpg" alt="Photo 1" class="clickable">
                <img src="images/IMG_2876.JPG" alt="Photo 2" class="clickable">
                <img src="images/IMG_3189.DNG" alt="Photo 3" class="clickable">
                <img src="images/IMG_3318.jpg" alt="Photo 4" class="clickable">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>&copy; 2024 Jessa Fayer. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const clickableImages = document.querySelectorAll('.clickable');
        const closeBtn = document.querySelector('.close');

        clickableImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
